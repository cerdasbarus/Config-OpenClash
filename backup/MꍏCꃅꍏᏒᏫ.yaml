---
# =============== Barus-Config ================
# ================= RULES ==================
rule-providers:
  Direct:
    type: file
    behavior: classical
    path: "./rule_provider/Direct.yaml"
  Reject:
    type: file
    behavior: classical
    path: "./rule_provider/Reject.yaml"
  AdBlock:
    type: file
    behavior: classical
    path: "./rule_provider/AdBlock.yaml"
  YouTube:
    type: file
    behavior: classical
    path: "./rule_provider/YouTube.yaml"
  Facebook:
    type: file
    behavior: classical
    path: "./rule_provider/Facebook.yaml"
  TikTok:
    type: file
    behavior: classical
    path: "./rule_provider/TikTok.yaml"
  Sosmed:
    type: file
    behavior: classical
    path: "./rule_provider/Sosmed.yaml"
# ================= PROXY ==================
proxy-providers:
  Account-ETH2:
    type: file
    path: "./proxy_provider/Account-ETH2.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: '30'
  Account-ETH3:
    type: file
    path: "./proxy_provider/Account-ETH3.yaml"
    health-check:
      enable: true
      url: http://captive.apple.com/generate_204
      interval: '30'
  Account-INDO:
    type: file
    path: "./proxy_provider/Account-INDO.yaml"
    health-check:
      enable: true
      url: http://captive.apple.com/generate_204
      interval: '30'
# ================= GROUP ==================
proxy-groups:
- name: ➡️ETH1
  type: select
  disable-udp: false
  proxies:
  - DIRECT
  interface-name: eth1
  interval: '30'
#===========================================
- name: ➡️ETH2
  type: select
  disable-udp: false
  proxies:
  - DIRECT
  interface-name: eth2
  interval: '30'
#===========================================
- name: ➡️ETH3
  type: select
  disable-udp: false
  proxies:
  - DIRECT
  interface-name: eth3
  interval: '30'
#===========================================
- name: Account
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use: 
  - Account-ETH2
  - Account-ETH3
  url: http://captive.apple.com/generate_204
  interval: '30'
- name: Account-INDO
  type: load-balance
  disable-udp: false
  use: 
  - Account-INDO
  url: http://captive.apple.com/generate_204
  interval: '30'
#===========================================
- name: AdBlock
  type: select
  disable-udp: false
  proxies:
  - REJECT
  - Account
#===========================================
- name: YouTube
  type: select
  disable-udp: false
  proxies:
  - Account
  - ➡️ETH1
  - ➡️ETH2
  - ➡️ETH3
#===========================================
- name: Facebook
  type: select
  disable-udp: false
  proxies:
  - Account
  - ➡️ETH1
  - ➡️ETH2
  - ➡️ETH3
#===========================================
- name: TikTok
  type: select
  disable-udp: false
  proxies:
  - Account
  - ➡️ETH1
  - ➡️ETH2
  - ➡️ETH3
#===========================================
- name: Sosmed
  type: select
  disable-udp: false
  proxies:
  - Account
  - ➡️ETH1
  - ➡️ETH2
  - ➡️ETH3
  #===========================================
- name: WhatsApp
  type: select
  disable-udp: false
  proxies:
  - Account-INDO
  - ➡️ETH1
  - ➡️ETH2
  - ➡️ETH3
#===========================================
- name: Remote
  type: fallback
  disable-udp: false
  proxies:
  - ➡️ETH2
  - ➡️ETH1
  - Account
  - ➡️ETH3
  url: http://captive.apple.com/generate_204
  interval: '30'
#===========================================
- name: Game
  type: fallback
  disable-udp: false
  proxies:
  - ➡️ETH1
  - ➡️ETH2
  - ➡️ETH3
  - Account
  url: http://captive.apple.com/generate_204
  interval: '30'
#===========================================
rules:
- RULE-SET,Direct,DIRECT
- RULE-SET,Reject,REJECT
- RULE-SET,AdBlock,AdBlock
- RULE-SET,YouTube,YouTube
- RULE-SET,Facebook,Facebook
- RULE-SET,TikTok,TikTok
- RULE-SET,Sosmed,Sosmed

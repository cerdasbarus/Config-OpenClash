# ================= Barus ==================
- MATCH,Account
dns:
  nameserver:
  - dhcp://"eth1"
  - dhcp://"eth2"
  - dhcp://"eth3"
  - https://dns.adguard.com/dns-query
  - https://dns-google.com/dns-query
  - tls://dns.adguard.com
  - tls://dns-google.com/
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  listen: 127.0.0.1:7874
  fake-ip-filter:
  - "+.*"
  default-nameserver:
  - 192.168.2.1
  - 192.168.3.1
  - 192.168.4.1
unified-delay: true
allowinsecure: true
redir-port: 7892
tproxy-port: 7895
port: 7890
socks-port: 7891
mixed-port: 7893
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: barus
bind-address: "*"
ipv6: false
tun:
  enable: true
  stack: system
  device: utun
  auto-route: false
  auto-detect-interface: false
  dns-hijack:
  - tcp://any:53
external-ui: "/usr/share/openclash/ui"